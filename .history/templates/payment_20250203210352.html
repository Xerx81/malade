{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto my-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-6">Ajouter un Paiement</h2>
    
    <form method="POST" action="{{ url_for('add_payment') }}">
        <input type="hidden" name="patient_id" value="{{ patient.id }}">
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Montant Pay√©</label>
            <input type="number" step="0.01" name="amount" 
                   class="w-full border rounded px-3 py-2" required>
        </div>
        
        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Enregistrer le Paiement
        </button>
    </form>
</div>
{% endblock %}
